        body {
            text-align: center; /* يحاذي النصوص في المنتصف */
            margin: 20px; /* يضيف هامش حول المحتوى */
            background-color: #080808b0;
            h1{color: rgb(209, 214, 218);}

        }
        .leftt {
            top: 20px; /* تضع الصورة في الزاوية العليا اليسرى */

        }
        .rightt {
            top: 20px; /* تضع الصورة في الزاوية العليا اليمنى */
            right: 20px;
        }
        .side-image {
            position: absolute; /* يسمح بتحديد موضع الصورة بدقة */

            height: auto; /* ارتفاع الصورة تلقائي للحفاظ على النسبة */

            bottom: 20px; /* للصورة اليمنى */

        }
        .student-info {
            border: 1px solid #000; /* حدود حول معلومات الطالب */
            padding: 20px; /* مساحة داخلية */
            border-radius: 10px; /* زوايا مستديرة */
            display: inline-block; /* يجعل العنصر يتناسب مع المحتوى */
            background-color: #f9f9f9; /* لون خلفية فاتح */
        }
        .student-info img {
            width: 150px; /* عرض الصورة */
            height: 150px; /* ارتفاع الصورة */
            border-radius: 50%; /* شكل دائري للصورة */
            margin-bottom: 20px; /* مسافة أسفل الصورة */
        }
    </style>
